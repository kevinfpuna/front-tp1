<div class="popup-background">
  <div class="popup-content">
    <h3>Seleccionar Jaula</h3>

    <div *ngIf="jaulasDisponibles.length > 0">
      <label for="jaula">Jaula disponible:</label>
      <select id="jaula" [(ngModel)]="jaulaSeleccionada">
        <option *ngFor="let jaula of jaulasDisponibles" [value]="jaula.idJaula">
          {{ jaula.nombre }}
        </option>
      </select>
    </div>

    <div class="popup-actions">
      <button class="btn accept" (click)="aceptarSeleccion()">Aceptar</button> <!-- Llamar la funciÃ³n sin argumentos -->
      <button class="btn cancel" (click)="cancelarPopup()">Cancelar</button>
    </div>
  </div>
</div>
