<div class="producto-form">
  <h2>{{ productoId ? 'Editar Producto' : 'Agregar Nuevo Producto' }}</h2>

  <label for="nombre">Nombre:</label>
  <input id="nombre" [(ngModel)]="nombre" placeholder="Nombre del producto" />

  <div class="button-group">
    <button class="save-btn" (click)="saveProducto()">Guardar</button>
    <button class="cancel-btn" routerLink="/productos">Cancelar</button>
  </div>
</div>
