<div>
  <h2>Lista de Jaulas</h2>
  <input [(ngModel)]="filtro" placeholder="Filtrar por nombre" />
  <button (click)="loadJaulas()">Refrescar</button>
</div>

<ul>
  <li *ngFor="let jaula of getFilteredJaulas()">
    {{ jaula.nombre }} (En Uso: {{ jaula.enUso }})
    <button (click)="deleteJaula(jaula.idJaula)">Eliminar</button>
    <button [routerLink]="['/jaulas/editar', jaula.idJaula]">Editar</button>
  </li>
</ul>

<div>
  <a routerLink="/jaulas/nuevo">Agregar Nueva Jaula</a>
</div>
