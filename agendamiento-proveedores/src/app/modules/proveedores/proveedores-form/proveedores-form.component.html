<div class="proveedor-form">
  <h2>{{ proveedorId ? 'Editar Proveedor' : 'Agregar Nuevo Proveedor' }}</h2>

  <label for="nombre">Nombre:</label>
  <input id="nombre" [(ngModel)]="nombre" placeholder="Nombre del proveedor" />

  <div class="button-group">
    <button class="save-btn" (click)="saveProveedor()">Guardar</button>
    <button class="cancel-btn" routerLink="/proveedores">Cancelar</button>
  </div>
</div>
