<div class="proveedor-container">
  <div class="header">
    <h2>Lista de Proveedores</h2>
    <div class="filter-section">
      <input [(ngModel)]="filtro" placeholder="Filtrar por nombre" />
      <button (click)="loadProveedores()">Refrescar</button>
      <a routerLink="/proveedores/nuevo" class="btn add-btn">Nuevo Proveedor</a>
    </div>
  </div>

  <ul class="proveedor-list">
    <li class="proveedor-item" *ngFor="let proveedor of getFilteredProveedores()">
      <span>{{ proveedor.nombre }}</span>
      <div class="actions">
        <!-- Iconos para Editar y Eliminar -->
        <button class="btn icon-btn edit-btn" [routerLink]="['/proveedores/editar', proveedor.idProveedor]">
          <i class="fas fa-edit"></i>
        </button>
        <button class="btn icon-btn delete-btn" (click)="deleteProveedor(proveedor.idProveedor)">
          <i class="fas fa-trash-alt"></i>
        </button>
      </div>
    </li>
  </ul>
</div>
